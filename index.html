<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saugus Robotics - Sponsor Packet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            background-color: #dcdcdc;
            color: #333333;
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .container {
            width: 100%;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -0.05em;
            margin-bottom: 1.5rem;
            color: #333333;
            text-align: left;
        }
        
        .description {
            font-size: 1.125rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            color: #333333;
            text-align: left;
        }
        
        .email-link {
            color: #0091b3;
            text-decoration: none;
            transition: all 0.3s ease;
            filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.1));
        }
        
        .email-link:hover {
            text-decoration: underline;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.15));
        }
        
        .sponsor-button {
            display: inline-block;
            background-color: #0091b3;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.125rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-align: center;
            filter: drop-shadow(2px 2px 8px rgba(0, 0, 0, 0.1));
        }
        
        .sponsor-button:hover {
            background-color: #007a96;
            transform: translateY(-2px);
            filter: drop-shadow(4px 4px 12px rgba(0, 0, 0, 0.15));
        }
        
        .sponsor-button:active {
            transform: translateY(0);
            filter: drop-shadow(2px 2px 8px rgba(0, 0, 0, 0.1));
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2.5rem;
                margin-bottom: 1rem;
            }
            
            .description {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
            
            .sponsor-button {
                padding: 0.875rem 1.75rem;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .sponsor-button {
                padding: 0.75rem 1.5rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Saugus Robotics</h1>
        
        <p class="description">
            We'd love to connect with you! Contact us at <a href="mailto:hello@frc11096.org" class="email-link">hello@frc11096.org</a> to discuss sponsorship opportunities, schedule a meeting to learn more about our team, or ask any questions you might have.
        </p>
        
        <a href="https://frc11096.org/sponsor-packet.pdf" class="sponsor-button" target="_blank">
            View Sponsor Packet
        </a>
    </div>
</body>
</html>
